<html>
  <head> </head>

  <body style="margin: 0" id="bodyTag">
    <div style="position: relative" id="embedContainer">
      <div style="position: absolute; top: 0; right: 0; z-index: 100">
        <style>
          .apption-label {
            color: rgba(159, 166, 178, 1);
            text-decoration: none;
            font-size: 0.5rem;
          }

          .apption-label:hover {
            color: #5850ec;
            text-decoration: underline;
          }
        </style>
      </div>
      <iframe id="iframe" style="width: 100%; height: 100vh"></iframe>
    </div>
    <script type="text/javascript">
      window.embedUri = window.location.search.split("&")[0].split("?src=")[1];
      window.addEventListener("load", function () {
        document.getElementById("iframe").setAttribute("src", window.embedUri);
      });
    </script>
  </body>
</html>
