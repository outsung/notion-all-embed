<html>
  <head> </head>

  <body style="margin: 0" id="bodyTag">
    <script type="text/javascript">
      window.embedUri = window.location.search.split("&")[0].split("?src=")[1];
      window.addEventListener("load", function () {
        document.getElementById("iframe").setAttribute("src", window.embedUri);
      });
    </script>

    <div style="position: relative" id="embedContainer">
      <iframe id="iframe" style="width: 100%; height: 100vh"></iframe>
    </div>
  </body>
</html>
